<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Successful</title>
</head>
<body>
    <h1>Booking Confirmed!</h1>
    <p>Your parking spot has been successfully booked.</p>
    <p>Please arrive at the parking spot 30 mins after confirmation.</p>

        <button>Download Your Parking Ticket</button>
    </a>
    <br>
    <br>
    <br>

    <!-- Link to Go Back to Homepage -->
    <a href="{% url 'home' %}">Go back to homepage</a>
</body>
</html>
