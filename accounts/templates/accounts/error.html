<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Spot Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 3rem;
            color: #ff4757;
        }
        .error-container p {
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        .back-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p><strong>Oops!</strong> The parking spot you're looking for cannot be found.</p>
        <p>It might have been removed or is currently unavailable.</p>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
